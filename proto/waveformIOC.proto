# waveformIOC.proto
#
# StreamDevice protocol file for Keysight 33500B Waveform Generator
#
# Author : Kim Yunho(kim.yh@postech.ac.kr)
# Date   : 2024-09-02
# Version: 0.1

@writetimeout { disconnect; }
@replytimeout { disconnect; }
@readtimeout  { disconnect; }
@mismatch     { disconnect; }

ReplyTimeout = 3000;
InTerminator = LF;
OutTerminator = LF;
Terminator = LF;

# Ragular expression
cmd
{
    out "\$1";
}

setD 
{
    out "\$1 %d";
    @init
    {
        out "\$1?";
        in "%d";
    }
}

getD
{
    out "\$1?";
    in "%d";
    ExtraInput = Ignore;
}

setF
{
    out "\$1 %f";
    @init
    { 
        out "\$1?";
        in "%f";
    }
}

getF
{
    out "\$1?";
    in "%f";
    ExtraInput = Ignore;
}

getIDN {
    out "*IDN?";
    in "%\$1[^\r\n]";
    ExtraInput = Ignore;
}